<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/checkLogin.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="row background align-items-center justify-content-between" style="flex-wrap: nowrap;">
            <div class="welcome-section col-lg-5 col-md-12 text-center p-3 m-auto">
                <h1 style="font-weight: 800; padding-bottom: 20px;">Pet Adoption System</h1>
                <img src="img/kitten.png" style="width: 25%; padding-bottom: 25px;">
                <h1 style="font-weight: 500;">Join Us!</h1>
                <p style="padding-top: 45px;">Already have an account? <a href="login.html"><br>Login here</a></p>
            </div>
            <div class="register-section col-lg-6 col-md-12 p-3">
                <form class="form border shadow p-3 rounded" action="php/register.php" method="post"
                    style="width: 450px; background-color: pink;">
                    <h1 class="text-center p-3">REGISTER</h1>
                    <div class="mb-3">
                        <label for="username" class="form-label">User name</label>
                        <input type="text" class="form-control" name="username" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control" id="confirm_password" required>
                    </div>
                    <div class="mb-1">
                        <label class="form-label">Select User Type:</label>
                    </div>
                    <select class="form-select mb-3" name="role" aria-label="Default select example" required>
                        <option value="" disabled selected>Select role</option>
                        <option value="adopter">Adopter</option>
                        <option value="shelter">Shelter</option>
                        <option value="volunteer">Volunteer</option>
                    </select>
                    <button type="submit" class="btn btn-primary" style="align-items:center !important">REGISTER</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
